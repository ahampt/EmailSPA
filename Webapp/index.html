	<div class="container">
	<div class="page-header">
		<h1>Flying Aggies Membership Coordinator Email Generator</h1>
	</div>
	
	<br />
	<div id="alert"></div>
	<form>
		<div class="row">
			<label class="checkbox unselectable span3 offset3">
				<input type="checkbox" id="information"> Information
			</label>
			<label class="checkbox unselectable span3">
				<input type="checkbox" id="welcome"> Welcome
			</label>
		</div>
		<div class="row">
			<label class="checkbox unselectable span3 offset3" id="information-introduction-label">
				<input class="information-checkbox" type="checkbox" id="information-introduction" disabled="disabled"> Introduction
			</label>
			<label class="checkbox unselectable span3" id="welcome-introduction-label">
				<input class="welcome-checkbox" type="checkbox" id="welcome-introduction" disabled="disabled"> Introduction
			</label>
		</div>
		<div class="row">
			<label class="checkbox unselectable span3 offset3" id="steps-label">
				<input class="information-checkbox" type="checkbox" id="steps" disabled="disabled"> Steps to Membership
			</label>
			<label class="checkbox unselectable span3" id="doctor-label">
				<input class="welcome-checkbox" type="checkbox" id="doctor" disabled="disabled"> Doctor's Contact Information
			</label>
		</div>
		<div class="row">
			<label class="checkbox unselectable span3 offset3" id="cost-label">
				<input class="information-checkbox" type="checkbox" id="cost" disabled="disabled"> Cost to License
			</label>
			<label class="checkbox unselectable span3" id="combinations-label">
				<input class="welcome-checkbox" type="checkbox" id="combinations" disabled="disabled"> Clubhouse Lock Combinations
			</label>
		</div>
		<div class="row">
			<label class="checkbox unselectable span3 offset3" id="location-label">
				<input class="information-checkbox" type="checkbox" id="location" disabled="disabled"> Location of Clubhouse
			</label>
			<label class="checkbox unselectable span3" id="first-lesson-label">
				<input class="welcome-checkbox" type="checkbox" id="first-lesson" disabled="disabled"> First Lesson Information
			</label>
		</div>
		<div class="row">
			<label class="checkbox unselectable span3 offset3" id="time-label">
				<input class="information-checkbox" type="checkbox" id="time" disabled="disabled"> Time to License
			</label>
		</div>
		<div class="row">
			<label class="checkbox unselectable span3 offset3" id="completed-label">
				<input class="information-checkbox" type="checkbox" id="completed" disabled="disabled"> Have Completed Application
			</label>
		</div>
		<div class="row hide" id="user-input">
			<div class="span2 offset3">
				<input class="input-block-level" type="text" id="first-name" placeholder="First Name" />
			</div>
			<div class="span2">
				<input class="input-block-level" type="text" id="username" placeholder="Username" />
			</div>
			<div class="span2">
				<input class="input-block-level" type="text" id="fms" placeholder="FMS/Password" />
			</div>
		</div>
		<div class="row">
			<label class="checkbox unselectable span3 offset5" id="edit-check-label">
				<input type="checkbox" id="edit-check"> Edit Mode
			</label>
		</div>
		<div class="row">
			<div class="span6 offset3"><button class="btn btn-large btn-block btn-primary" style="width: inherit;" type="button" id="submit" data-loading-text="<img src='static/img/ajax-loader.gif' />">Submit</button></div>
		</div>
		<br />
		<div class="row">
			<div class="offset3">
				<textarea rows="6" class="span6"></textarea>
			</div>
		</div>
		<br />
		<div class="row">
			<div class="span6 offset3"><button class="btn btn-large btn-block unselectable" style="width: inherit;" type="button" id="copy" data-loading-text="<img src='static/img/ajax-loader.gif' />">Copy to Clipboard</button></div>
		</div>
	</form>

	<script language="javascript" type="text/javascript" src="static/js/ZeroClipboard.min.js"></script>
	<script language="javascript" type="text/javascript" src="static/js/std.js"></script>
	<script language="JavaScript">
		clip = new ZeroClipboard($("#copy"), {
			moviePath: "static/swf/ZeroClipboard.swf"
		});

		clip.on('noflash', function(client) {
			$("#copy']").addClass("hide");
			displayAlert("<strong>Error!</strong> Adobe Flash Player is required for the copy-to-clipboard functionality of this site. Please install <a href='http://get.adobe.com/flashplayer' target='_blank'>Adobe Flash Player</a> to gain this feature.", "error");
		});

		clip.on( 'complete', function(client, args) {
			displayAlert("<strong>Success!</strong> Text copied to clipboard.", "success");
		} );
	</script>
